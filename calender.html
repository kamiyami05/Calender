<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        input[type="text"] {
            width: 95%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        #clearData { background-color: red; color: white; }
        #exportData { background-color: green; color: white; }
    </style>
</head>
<body>
    <h2>Weekly Planner</h2>
    <table>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Morning (6h-12h)</td>
            <td><input type="text" id="mondayMorning"></td>
            <td><input type="text" id="tuesdayMorning"></td>
            <td><input type="text" id="wednesdayMorning"></td>
            <td><input type="text" id="thursdayMorning"></td>
            <td><input type="text" id="fridayMorning"></td>
            <td><input type="text" id="saturdayMorning"></td>
            <td><input type="text" id="sundayMorning"></td>
        </tr>
        <tr>
            <td>Afternoon (12h-18h)</td>
            <td><input type="text" id="mondayAfternoon"></td>
            <td><input type="text" id="tuesdayAfternoon"></td>
            <td><input type="text" id="wednesdayAfternoon"></td>
            <td><input type="text" id="thursdayAfternoon"></td>
            <td><input type="text" id="fridayAfternoon"></td>
            <td><input type="text" id="saturdayAfternoon"></td>
            <td><input type="text" id="sundayAfternoon"></td>
        </tr>
        <tr>
            <td>Evening (18h-6h)</td>
            <td><input type="text" id="mondayEvening"></td>
            <td><input type="text" id="tuesdayEvening"></td>
            <td><input type="text" id="wednesdayEvening"></td>
            <td><input type="text" id="thursdayEvening"></td>
            <td><input type="text" id="fridayEvening"></td>
            <td><input type="text" id="saturdayEvening"></td>
            <td><input type="text" id="sundayEvening"></td>
        </tr>
    </table>
    <div>
        <button id="clearData">Clear Data</button>
        <button id="exportData">Export JSON</button>
    </div>
    <p>Hôm nay là <span id="clock"></span></p>
    <script>
        window.onload = function() {
            restoreData();
            updateClock();
        };

        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('input', function() {
                localStorage.setItem(this.id, this.value);
            });
        });

        function restoreData() {
            document.querySelectorAll('input[type="text"]').forEach(input => {
                const savedValue = localStorage.getItem(input.id);
                if (savedValue !== null) {
                    input.value = savedValue;
                }
            });
        }

        function updateClock() {
            var now = new Date();
            var timeString = now.toLocaleTimeString();
            document.getElementById("clock").innerText = timeString;
            setTimeout(updateClock, 1000);
        }

        document.getElementById("clearData").addEventListener("click", function() {
            localStorage.clear();
            document.querySelectorAll('input[type="text"]').forEach(input => input.value = "");
        });

        document.getElementById("exportData").addEventListener("click", function() {
            let data = {};
            document.querySelectorAll('input[type="text"]').forEach(input => {
                data[input.id] = input.value;
            });
            let jsonData = JSON.stringify(data, null, 2);
            let blob = new Blob([jsonData], { type: "application/json" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "calendar_data.json";
            a.click();
        });
    </script>
</body>
</html>
